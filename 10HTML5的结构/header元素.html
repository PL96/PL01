<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>header元素</title>
</head> 

<body>
<header>
	<hgroup>
    	<h1>鹏飞资产管理有限公司</h1>
    	<p>鹏飞资产管理有限公司是为了改善中小企业融资的问题，推进全市金融服务环境规范隔热恩回复；上课就很反感；个股挂号费veahg;rg;hvfbg而韩国IErhgh覆盖好热哦好；hrg然后给我；</p>
    </hgroup>
    <nav>
    	<ul>
        	<li>配资介绍</li>
            <li>公司优势</li>
            <li>账户安排</li>
        </ul>
    </nav>





</header>
</body>
</html>
<!--
header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面的一个内容区，块的标题，header内也可以包含其他内容，列如，表格，表单，或相关的LOGO图片，在构建页面时整个页面的标题常放在页面的开头，header标签一般都放在页面的顶部，
可以用如下所表示的形式书写页面的标题
<header>
	<h1>网页的标题</h1>
</header>
<actrice>
	<header>
    	< h1>文章标题</h1>
    </header>
    <p>文章正文</p>
</actrice>

在HTML5中，一个header元素通常包括至少一个headering元素（h1-h6）,也可以包括hgroup,nav元素等，上面就是一个网页是实列，
-->
