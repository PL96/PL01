<!--
nav元素
nav元素在HTML5中用于包含一个导航链接祖，用于说明一个导航组，在同一格页面中可以同时存在多个nav,并不是所有的链接组都要放进nav元素，只需要将主要的，基本的链接组放进nav元素即可，例如，在页脚中通常会有一组链接，包括服务条款，首页，版权，声明等，这是使用footer元素最恰当，在HTML5中，可以直接将导航的链接列表放到<nav>中


-->
