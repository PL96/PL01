<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<article>
	文章内容
    <footer>
    	文章的脚注
    </footer>
</article>
</body>
</html>
<!--
footer元素：
footer元素通常包括相关区块的脚注信息，如作者，相关阅读链接及版本信息。footer元素及header元素的使用方法基本一致，可以在一个页面中使用多次，如果在一个区段后面加入footer元素，那么它就相当于该区段的尾部了，
在HTML5出现之前，通常使用类似下面代码来写页面的页脚。
<Div id="fooer">
	<ul>
    	<li>版权信息</ul>
        <li>站点地图</li>
        <li>联系方式</li>
    </ul>
</div>
footer元素即可用作页面的整体页脚，也可以作为一个内容区块的结尾，列如可以将<footer>直接写在<section或是<article>中
在article中增加footer元素
<article>
	文章内容
    <footer>
    	文章的脚注
    </footer>
</article>
在section元素中增加footer元素：
<section>
	分段内容
    <footer>
    	分段内容脚注
    </footer>
</section>
-->
