<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>address元素</title>
</head>

<body>
<address>
<a href="mailto:1548640833@qq.com">webmaster</a><br/>腾飞通讯飞公司<br/>xxx区xxx号<br/>

</address>

</body>
</html>
<!--
address元素通常位于文档的末尾，用来在文档中呈现联系信息，包括文档中创建者的名字，站点链接，真实地址，电话号码等，address不只是用来呈现电子邮箱或真实地址这样的“地址“概念，而应该包括与文档创建人相关各类联系方式

-->
