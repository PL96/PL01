<body>
<aside>
<h2>新闻资讯</h2>
	<ul>
    <li>公司新闻</li>
    <li>行业新闻</li>
    </ul>
<h2>主营项目</h2>

<!--
aside元素用来表示当前页面或文章的附属部分信息，它可以包含与当前页面或主要内容相关的引用，侧边拦，广告，导航条，以及其他类似有别于主要内容的部分，
aside元素主要有以下两种使用方法，
（1）包含在zrticle元素中作为主要内容附属信息部分，其中的内容可以是与当前文章有关的参考材料，名称解释等，
<artice>
	<h1>.....</h1>
	<p>.....</p>
	<aside>...</aside>
</article>
(2)在article元素之外使用作为页面或站点全局的附属信息部分，最典型的是侧边栏，其中的内容可以是友情链接，文章列表，广告单元，代码如上
