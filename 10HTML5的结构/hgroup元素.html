<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>hgroup元素</title>
</head>


<article>
	<header>
    <hgroup>
    	<h1>武清旅游景点介绍</h1>
    	<h2>凯旋王国主题公园</h2>
    </hgroup>
    <p><time datetime="2016-06-20">2016年05月20日</time></p>
    <p>凯旋王国主题公园一期项目占地面积30万公顷，包括威利斯广场，激情游乐园，西部探秘，奇遇冒险，过山车到，激情赛道，考古风险</p>
    
    
    </header>
</article>
</html>
<!--
header元素用于正文的开头，可以在这些元素中增加<h1>标签，用于显示标题。基本上<h1>标签已经足够用于创建文档部分的标题行，但是，有时候还需要增加副标题或其他信息，以说明网页各节内容，
hgroup元素将标题及其子标题进行分组的元素，hgroup元素通常会将<h1>~<h6>元素进行分组，一个标题内容区块的标题及其子标题算一组，
通常，如果文章只有一个主标题，是不需要hgroup元素的，但是如果文章标题下有子标题，就需要使用hgroup元素了，


-->
