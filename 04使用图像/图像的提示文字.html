图像的提示文字alt
提示文字有两个作用，党浏览器浏览该网页时，如果图像下载完成，将鼠标指针放在该图像上，鼠标指针旁边会出现提示文字
。也就是说，党鼠标指针只想图像上方的时候，稍等片刻，可以出现图像提示性文字，于说明或者描述图像，第二个作用是，如果图像没有被下载，
在图像的位置上就会显示提示文字
语法：
<img src="图像文件地址" alt="提示文字的内容"/>
说明：在该语法中，提示文字内容可以都是哦中文，月可以是英文
-->
