<!--
插入图像
在页面中插入图像可以起到美化的作用，插入图像的标记只会有一个，那就是img标记
插入图像标记img
图像是网页构成中最重要的元素之一，美观的图像会为网站增添生命力，同时也可以加深用户对网站风格的印象。img元素相关属性见下
src              图像的源文件
alt              提示文字
width，height    宽度和高度
border           边框
vspace           垂直间距
hspace           水平间距
align            排列
dynsrc           设定avi文件播放
loop             设定avi文件循环播放次数
loopdelay        设定avi文件循环播放延迟
start            设定avi文件播放方式
lowsrc           设定第分辨率图片
usemap           映像地图

-->
