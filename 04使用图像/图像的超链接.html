<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--
图像的超链接：
图像的链接和文字的链接方法是一样的，都是用<a>标签来完成，只要将<img>标签放在<a>和</a>之间就可以了
除脸文字可以增加超链接之外，图像也可以设置草链接属性。同一个图像的不同部分也可以联系到不同的文档，这就是热区链接
语法：

<a href="链接地址"><img src="图像文件的地址"/></a>
说明：
在该语法中，href参数用来设置图像的链接地址

-->

<title>图像链接</title>
</head>

<body>
<a href="#"><img src="timg.jpg" width="400" height="286" border="0"/>
</body>
</html>
