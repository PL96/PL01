<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单元格大小</title>
</head>
<body>
<table width="500" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#cc99cc">
<tr>
<td width="150" height="30" bgcolor="#ffffff">产品</td>
<td bgcolor="#ffffff">价格</td>
<td bgcolor="#ffffff">点击率</td>
<td bgcolor="#ffffff">次数</td>
</tr>
<tr>
<td height="30" bgcolor="#ffffff">TOXICTIDE&nbsp;</td>
<td bgcolor="#ffffff">860元</td>
<td bgcolor="#ffffff">点击率</td>
<td bgcolor="#ffffff">620次</td>
</tr>
</table>
</body>
</html>
<!--
单元格属性，单元格是表格中最基本的一部分，<td>的单元格全部包含在<tr>中，一个行里面可以有任意多个单元格，可以自定义设置单元格的各项属性，这些样式表将覆盖<table>和<tr>已经定义的样式 
单元格大小width 和height：
默认的情况下，单元格的宽度和高度会根据内容自动调整，也可以通过width和height设置表格的宽度和高度
说明：
单元格的宽度和高度是像素



-->
