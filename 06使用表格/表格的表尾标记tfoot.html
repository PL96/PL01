<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格的表尾标记</title>
</head>

<body>
<table width="400" border="1" align="center" cellpadding="5" cellspacing="2">
<caption>某购物网站列表</caption>
<thead bgcolor="#0033FF" align="center">
<tr>
<td>产品名称</td>
<td>类型</td>
<td>价格</td>
</tr>
</thead>
<tbody bgcolor="#CCFF99" align="left">
<tr>
<td>手工编制厚围巾</td>
<td>围巾</td>
<td>45.00</td>
</tr>
<tr>
<td>彩音盒mp3</td>
<td>数码</td>
<td>599</td>
</tr>
<tr>
<td>彩金石赢手链</td>
<td>银饰</td>
<td>68元</td>
</tr>
</tbody>
<tr>
<tfoot bgcolor="#FFFF66" align="right"><tr>
<td colspan="3" align="right">欢迎光临本购物网站！</td>
</tr></tfoot>
</table>
</body>
</html>
<!--
<tfoot>标记用于定义表尾的样子
语法：
<tfoot bgcolor="背景颜色" align="对齐方式">
</tfoot>
说明：
在该语法中bgcolor,align,valign的取值范围与<thead>标记中的相同
一个表元素中只能有一个</tfoot>
-->
