<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置表格的标题caption</title>
</head>

<body>
<table width="171" border="1">
<caption>考试成绩表</caption>、
<tr>
<td width="44">张三</td>
<td width="35">95</td>
<td width="36">76</td>
<td width="28">80</td>
</tr>
<tr>
<td>李四</td>
<td>88</td>
<td>90</td>
<td>85</td>
</tr>
<tr>
<td>三毛</td>
<td>80</td>
<td>89</td>
<td>90</td>
</tr>





</table>
</body>
</html>
<!--
可以使用<caption>来设置标题单元格，表格的标题一般位于整个表格的第一行
一个<table>表格只能含有一个标题




-->
