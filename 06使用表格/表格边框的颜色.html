<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
表格的边框颜色bordercolor
默认的情况下边框的颜色是灰色的，可以使用bordercolor设置边框的颜色，但是设置边框的颜色的前提是边框的宽度不能为0，否则无法显示出边框的颜色
语法：
<table border="边框的宽度" bordercolor="边框的颜色"></table>
说明：
边框的宽度不能为0，边框的颜色为十六进制的颜色值
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格边框的颜色</title>
</head>

<body>
<table width="200" border="2" bordercolor="#FF0000">
<tr>
<td>单元格1</td>
<td>单元格2</td>
</tr>
<tr>
<td>单元格3</td>
<td>单元格4</td>

</tr>
</table>
</body>
</html>
