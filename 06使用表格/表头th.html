<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
表头th
表格的表头<th>是<td>单元格的一种变体，实质上仍是一种单元格，它位于第一行第一列，用来表达这一行这一列的内容内别，在一般情况下，浏览器会以粗体和居中的样式显示<th>元素的
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格的表头</title>
</head>

<body>
<table border="1">
<caption>考试成绩表</caption>
<th>姓名</th>
<th>语文</th>
<th>数学</th>
<th>副科</th>
<tr>
<td width="70">张三</td>
<td width="50">95</td>
<td width="44">76</td>
<td width="49">80</td>
</tr>
<tr>
<td>李四</td>
<td>88</td>
<td>90</td>
<td>85</td>
</tr>
<tr>
<td>三毛</td>
<td>80</td>
<td>89</td>
<td>90</td>

</tr>

</table>
</body>
</html>
