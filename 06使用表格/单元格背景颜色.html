<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单元格的背景颜色</title>
</head>

<body>
<table width="500" border="1" align="center" cellpadding="5" cellspacing="1">
<tr>
<td align="left" bgcolor="#FFFF00">商品名称</td>
<td align="center" bgcolor="#FF6633">彩金石银手链</td>
</tr>
<tr>
<td align="left" bgcolor="#00CC33">规格</td>
<td align="left" bgcolor="#FF3399">材质：925纯银 天然紫金 黄晶 橄榄石</td>
</tr>
<tr>
<td bgcolor="#00FFFF">单位</td>
<td align="center" bgcolor="#0000FF">每条</td>
</tr>
<tr>
<td rowspan="2" align="right" valign="bottom" bgcolor="#FF66FF">类别</td>
<td align="center" valign="middle" bgcolor="#999933">925银</td>
</tr>
<tr>
<td align="center" valign="top" bgcolor="#3300CC">银链手镯</td>
</tr>



</table>
</body>
</html>
<!--
为了增加价格的美观性，可以为单元格设置不同的背景颜色。
<td bgcolor="背景颜色">
说明：
<td>a标记中的背景颜色是针对单元格来说的，用属性来指定单元格的背景颜色
-->
