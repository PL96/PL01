<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单元格的边框颜色</title>
</head>

<body>
<table width="406" border="1" align="center" cellpadding="5" cellspacing="5">
<tr>
<td width="83" bordercolor="#00CC66">白羊座</td>
<td width="83">金牛座</td>
<td width="83">双子座</td>
<td width="92">巨蟹座</td>
</tr>
<tr>
<td>狮子座</td>
<td bordercolor="#336699">处女座</td>
<td bordercolor="#0000FF">天平座</td>
<td>天蝎座</td>
</tr>
<tr>
<td>射手座</td>
<td>魔蝎座</td>
<td>水平座</td>
<td bordercolor="#FF33CC">双鱼座</td>
</tr>


</table>
</body>
</html>

单元格的边框颜色bordercolor
单元格的边框颜色通过bordercolor来设置
语法：
<td bordercolor="边框颜色">
说明：
在该语法中颜色的设置为十六进制的数值0
