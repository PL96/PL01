<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
行的bgcolor和background属性仅用于当前行，这里设置的bgcolor可以覆盖<table>的bgcolor或background属性，不过会被单元格定义的背景颜色所覆盖
语法:
<tr bgcolor="行的背景颜色">
说明：
默认设置为透明色，即和文档背景颜色相同，bgcolor颜色值可以为颜色或以十六进制数字表达background可以选择图像的相对地址，也可以选择绝对地址

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>行背景</title>
</head>

<body>
<table width="500" border="1" align="center" cellpadding="10" cellspacing="2">
<tr bgcolor="#FFFF00" height="60">
<td>单元格1.</td>
<td>单元格2</td>
</tr>
<tr>
<td>单元格3</td>
<td>单元格4</td>
</tr>





</table>
</body>
</html>
