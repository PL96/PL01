<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对齐方式</title>
</head>

<body>
<table width="500" border="1" align="center" cellpadding="5" cellspacing="1">
<tr>
<td align="left">商品名称</td>
<td align="center">彩金石银手链</td>
</tr>
<tr>
<td align="left">规格</td>
<td align="left">材质：925纯银 天然紫金 黄晶 橄榄石</td>
</tr>
<tr>
<td>单位</td>
<td align="center">每条</td>
</tr>
<tr>
<td rowspan="2" align="right" valign="bottom">类别</td>
<td align="center" valign="middle">925银</td>
</tr>
<tr>
<td align="center" valign="top">银链手镯</td>
</tr>



</table>
</body>
</html>
<!--
对齐方式align valign
单元格的对齐方式设置与行的对齐方式的设置方法相似
语法：
<td align+'水平对齐方式' valign="垂直对齐方式">
说明：
在该语法中，水平对齐的方式取值可以是left,center,right,垂直对齐方式可以是top,middle,bottom

-->
