<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>垂直的跨度</title>
</head>

<body>
<table width="500" border="1" align="center" cellpadding="5" cellspacing="1">
<tr>
<td>商品名称</td>
<td>彩金石银手链</td>
</tr>
<tr>
<td>规格</td>
<td>材质：925纯银 天然紫金 黄晶 橄榄石</td>
</tr>
<tr>
<td>单位</td>
<td>每条</td>
</tr>
<tr>
<td rowspan="2">类别</td>
<td>925银</td>
</tr>
<tr>
<td>银链手镯</td>
</tr>



</table>
</body>
</html>
<!--
<td rowspan="跨度的行数">
与水平跨度项对应，rowspan设置的是单元格在垂直方向上的跨行个数


-->
