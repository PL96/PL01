<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格的宽度</title>
</head>

<body>
<table width="500" border="1">
<caption>考试成绩表</caption>
<th>姓名</th>
<th>语文</th>
<th>数学</th>
<th>副科</th>
<tr>
<td width="141">张三</td>
<td width="110">95</td>
<td width="98">76</td>
<td width="123">80</td>
</tr>
<tr>
<td>李四</td>
<td>88</td>
<td>90</td>
<td>85</td>
</tr>
<tr>
<td>三毛</td>
<td>80</td>
<td>89</td>
<td>90</td>
</tr>
</table>
</body>
</html>
<!--
表格的宽度：
可以使用表格的width属性来设置表格的宽度，如果不指定表格的宽度，浏览器就会根据表格内容的多少自动调整宽度
语法：
<table width="表格宽度">
说明：
表格宽度的值可以是像素，也可以是百分比




-->
