<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格内文字与边框的距离</title>
</head>

<body>
<table width="300" height="60" border="8" cellspacing="10" cellpadding="4" bordercolor="#33FF99">
<tr>
<td>单元格1</td>
<td>单元格2</td>
</tr>
<tr>
<td>单元格3</td>
<td>单元格4</td>


</table>
</body>
</html>
<!--
在默认的情况下，。单元格的内容会紧贴着表格的边框，这样看上去非常的拥挤，可以使用cellpadding来设置单元格边框与单元格里内容之间的距离
语法：
<table cellpadding="文字与边框距离值"></table>
说明：
单元格里的内容与边框的距离以像素为单位，一般可以根据需要设置，但是不能过大




-->
