<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="500" height="130" align="center" border="1">
<caption>考试成绩表</caption>
<th>姓名</th>
<th>语文</th>
<th>数学</th>
<th>副科</th>
<tr>
<td width="141">张三</td>
<td width="110">95</td>
<td width="98">76</td>
<td width="123">80</td>
</tr>
<tr>
<td>李四</td>
<td>88</td>
<td>90</td>
<td>85</td>
</tr>
<tr>
<td>三毛</td>
<td>80</td>
<td>89</td>
<td>90</td>
</tr>
</table>

</body>
</html>
<!--
表格的对齐方式align
可以使表格的align属性来设置表格的对齐方式
语法：
align参数的取值如下
left     整个表格在浏览器页面中左对齐
center   整个表格在浏览器页面中居中对齐
right    整个表格在浏览器页面中右对齐
-->
