``	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格的表首</title>
</head>

<body>
<table width="400" border="1" align="center" cellpadding="5" cellspacing="2">
<caption>某购物网站列表</caption>
<thead bgcolor="#0033FF" align="center">
<tr>
<td>产品名称</td>
<td>类型</td>
<td>价格</td>
</tr>
</thead>
<tr>
<td>手工编制厚围巾</td>
<td>围巾</td>
<td>45.00</td>
</tr>
<tr>
<td>彩音盒mp3</td>
<td>数码</td>
<td>599</td>
</tr>
<tr>
<td>彩金石赢手链</td>
<td>银饰</td>
<td>68元</td>
</tr>
<tr>
<td colspan="3" align="right">欢迎光临本购物网站！</td>

</tr>
</table>
</body>
</html>
<!--
表格的表首标记thead:
表首样式的开始标记<thead>,结束标记是</thead>.他们用于定义表格最上端表首的样式，，可以设置背景颜色，文字对齐方式，文字的垂直对齐方式等，
语法：
<thead bgcolor="背景颜色" align="对齐方式">
</thead>
 说明：
 在该语法中，bgcolor,align,valign的取值范围与单元格中的设置方法相同，在<thead>标记内还可以包含<td>,<th>和<tr>标记，=而一个表元素中只能有一个</thead>



-->
