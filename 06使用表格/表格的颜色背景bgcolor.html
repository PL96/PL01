<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
表格的背景颜色属性是bgcolor是针对整个表格的，bgcolor定义的颜色可以被行、列
单元格定义的背景颜色所覆盖


-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格背景</title>
</head>

<body>
<table width="400" border="1" cellpadding="10" cellspacing="5" bordercolor="#FF0000" bgcolor="#FF33FF">
<tr>
<td>单元格1</td>
<td>单元格2</td>
</tr>
<tr>
<td>单元格3</td>
<td>单元格4</td>
</tr>



</table>
</body>
</html>
