<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单元格的亮边框bordercolorlight</title>
</head>

<body>
<table width="406" border="1" align="center" cellpadding="5" cellspacing="2">
<tr>
<td width="83">白羊座</td>
<td width="83">金牛座</td>
<td width="83">双子座</td>
<td width="92">巨蟹座</td>
</tr>
<tr>
<td bordercolorlight="#FF0000">狮子座</td>
<td>处女座</td>
<td>天秤座</td>
<td bordercolorlight="#99FF99">天蝎座</td>
</tr>
<tr>
<td>射手座</td>
<td>魔蝎座</td>
<td>水瓶座</td>
<td>天蝎座</td>
</tr>
</table>
</body>
</html>
<!--
单元格的亮边框就是单元格边框向光的部分，通过bordercolorlight可以设置单元格两亮边框的颜色
语法：
<td bordercolorlight="亮边框的颜色">



-->
