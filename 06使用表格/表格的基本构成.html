<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格的基本构成</title>
</head>

<body>
<table border="1"><!--表格的边界-->
<tr>
<td>第1行第1列单元格</td>
<td>第1行第2列单元格</td>
</tr>
<tr>
<td>第2行第1列单元格</td>
<td>第2行第2列单元格</td>
</tr>



</table>
</body>
</html>
<!--
表格是网页排版布局不可缺少的一款工具，是否熟悉的运用表格将直接影响到网页设计的好坏：
表格的基本构成table、tr、td、
表格由行，列和单元格3部分组成，一般通过3格标记来创建，分别是表格标记table,行标记tr,和单元格标记td.
表格的各种属性都要在表格的开始标记<table>和结束标记</table>之间才有效
行：表格中的水平间隔
列：表格中的垂直间隔
单元格：表格中行与列相交所产生的区域
语法：
<table>
<tr>
<td>单元格内的文字</td>
<td>单元格内的文字</td>
</tr>
<tr>
<td>单元格内的文字</td>
<td>单元格内的文字</td>
</tr>
</table>



-->
