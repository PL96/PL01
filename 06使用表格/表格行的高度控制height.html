<head>

<title>行的高度控制</title>
</head>

<body>
<table width="500" border="1" align="center" cellpadding="10" cellspacing="2">
<tr height="60">
<td> 单元格1</td>
<td>单元格2</td>
</tr>
<tr>
<td>单元格1</td>
<td>单元格2</td>
</tr>



</table>
</body>
</html>

表格行的属性
不仅可以对表格整体设置相关属性，还可以对单独的一行单元格设置相关属性下面就介绍行的高度控制
高度控制height
语法：
<tr height="行的高度">
