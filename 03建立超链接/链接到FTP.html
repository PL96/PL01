<!--
链接到FTP
FTP代表文件传输协议，一个ftp站点通常包括一些上传和下载的目录。大部分FTP网站需要用户使用用户名和密码来登陆
语法：
<a href>="ftp://ftp地址">....</a>
说明：
在该语法中，ftp://表明这是关于FTP的外部协议链接，在其后输入网站的网址即可

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>链接到FTP</title>
</head>

<body>
<a href="ftp://ftp.tsinghua.edu.cn">进入清华大学的FTP网站</a>
</body>
</html>
