建立超链接
超级链接：简称超链接，是HTML文档最基本的特征之一，其英文名是hyperlink,他能够让浏览者各个独立的页面之间方便跳转，超链接的范围很广，可以将文档中的任何文字以及位置的图片设置为超链接。超链接分为外部链接，电子邮件链接，描点链接，空链接，脚本链接

超链接的基本常识：每个网页都有一个唯一的地址，称为统一资源定位符（URL）
绝对路径：绝对路径包括服务器规范在类的完全路径，决定路径不管文件在什么位置都可以非常准确的找到，除非是目标文档的位置发生变化，否则链接不会失败
采用绝对路径的好处是：如果希望链接通站点的其他内容，就必须使用绝对路径
缺点：不利于站点的移植
相对路径：相对路径可以表达源端点之间的相互位置
内部链接：内部链接是指了链接对象是在同一网站中的资源
与自身网站页面有关的链接称为内部链接
<a href="链接地址">
