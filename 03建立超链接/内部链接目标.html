<!--
在创建网页的过程中，默认情况下超链接在原来的浏览器窗口中打开，可以使用target属性来控制打开目标的窗口
<a href="链接目标" target="目标窗口的打开方式">
在该语法中target的参数取值有4种
_self             在当前页面中打开链接
_blank            在一个全新的空白窗口中打开链接
_top               在顶层框架中打开链接，也可以理解为在跟框架中打开链接
_parent            在当前框架的上一层里打开链接






-->
