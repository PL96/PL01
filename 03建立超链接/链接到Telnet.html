<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
链接到Telnet
Telnet常常用来登陆一些BBS网站，也是一种远程登陆方式
语法：
<a href="文件地址">....</a>
说明：
在文件所在的地址部分设置文件的路径，可以是向对地址，也可以是绝对地址，如果超链接指向的不是一个网页文件，而是其他文件，例如，ZIP、MP3、EXE文件等
单击链接时就会下载文件

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下载文件</title>
</head>

<body>
<p><a href="mp3.rar">真心话</a></p>
<p><a href="mp3.rar">生如夏花</a></p>
<p><a href="mp3.rar">放心去飞</a></p>
<p><a href="mp3.rar">被风吹过的夏天</a></p>
</body>
</html>
