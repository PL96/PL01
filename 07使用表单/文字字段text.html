文字字段text
在网页中最常见的表单元素就是文字字段，用户可以在文字字段内输入字符或者单行文本
语法：
<input name="控件名称" type="text" value="文字字段的默认取值" size="控件的长度" maxlength="最长字符数"/>
说明：
在该语法中包含了很多参数，他们的含义和取值方法不同 如下表
参数类型                       含义
type                    用来指定插入那种表单元素，如：                        type="text"即文字字段
name                    文字字段的名称，用于和页面中其                        他控件加与区别，名称由英文或数                        字及下划线组成
value                   用来定义文本框的默认值
size                    确定文本框在页面中显示的长度，                        以字符为单位
maxlength               用来设置文本框中最多可以输入的字符数


-->
