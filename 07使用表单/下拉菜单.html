<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单和列表</title>
</head>

<body>
<form action="index.htm" method="post" name="form1">
地区：
<select name="select">
<option value="北京" selected="selected">北京</option>
<option value="上海">上海</option>
<option value="山东">山东</option>
<option value="河南">河南</option>
</select>
</form>
</body>
</html>
<!--
菜单和列表：
菜单和列表主要用来选择给定答案中的一种，这类选择中的答案往往比较多。菜单和列表主要是为了页面的空间，他们都通过<select>
和<option>标记来实现
下拉菜单：
下拉菜单是一种最节省页面空间的选择方法，因为在正常状态下只显示一个选项，单击下拉按钮打开菜单后才会看到全部的选项
语法：
<select name="下拉菜单的名称">
<option value="选项值" selected>选项的内容</select>
说明：
在语法中，选项值是提交表单的值，而选项显示内容才是真正在页面中显示的选项内容。selected表示该选项在默认的情况下是选中的，一个下拉菜单只能有一个默认选项被选中


-->
