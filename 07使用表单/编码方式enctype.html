<!--
编码方式enctype
表单中的enctype属性用于设置表单信息提交的编码方式。
语法：
<from enctype="编码方式">
...
</from>
说明：
enctype属性为表单定义了MIME编码方式，编码方式的取值见表：
enstype的取值                         取值的含义
application/x-www-form-urlencoded    默认的编码方式
multipart/form-data                  MIME编码，上传文件的变淡必须选择该项 




-->
