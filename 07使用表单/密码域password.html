<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form name="form1" method="post" action="index.htm">
用户名：
<input name="username" type="text" size="15"/>
<br/>
密码：
<input name="password" type="password" value="abcdef" size="15" maxlength="6"/>
</form>
</body>
</html>
<!--
密码域password
密码域是一种特殊的文字字段，它的各属性和文字字段相同。所不同的是，密码域输入的字符全部是以”*“显示
语法：
<input name="控件名称" type=“passward” value="文字字段的默认取值" size="控件的长度" maxlength=“最长字符数”/>
说明：
在该语法中包含了很多参数，如下表
参数类型                  含义
type               用来指定插入那种表单元素
name               密码域的名称，用于和页面中其他控件加与区别
                   名称由英文或数字以及下划线组成，但有大小之分
value              用来定义密码域的默认值，以星号*显示
size               确定文本框在页面中显示的长度，以字符为单位
maxlength          用来设置密码域的文本框中最多可以输入的字符数

-->
