</head>

<body>
<form name="form1" method="post" action="index./htm">
你觉得幼儿园那些方面需要改进
<br/>
<input type="radio" name="mofo" value="1" checked="checked"/>

</html>
<!--
有时候可能想传送一些数据，这些数据对于用户来说是不可见的，可以通过一个隐藏域来传送这样的数据。隐藏域包含那些要提交的数据处理，但这些数据并不显示在浏览器中
语法：
<input name="隐藏域的名称" type=“hidden” value="隐藏域的取值"/>
说明：
通过将type属性设置hidden，在表单中使用任意多个隐藏域


-->
