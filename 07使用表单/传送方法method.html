<title>传送方法method</title>
</head>

<body>
欢迎你预定本店房间，你填写的预定表将被发送到酒店客房预定处，我们会在最短的时间内给即回复
<form action="mailto:1548640833@qq.com" method="post"
enctype="application/x-www-form-urlencoded" name="form1"></form>
</body>
</html>
<!--
表单的method属性用于指定在数据提交到服务器的时候使用那种HTTP提交方法，可取值为get或post
  get:表单数据被传送到action属性指定的URL，然后这个新的URL被送到处理程序上
  POSt：表单数据被包含在表单主体中，然后被送到处理程序上
  语法：
  <form method="传送方法">
  </from>
  说明：
  传送方法的值只有两种，即get和post
  



-->
