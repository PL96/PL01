<title>单选按钮radio</title>
</head>

<body>
<form action="index.htm" method="post" name="form1">
性别：
<input name="radiobutton" type="radio" value="radiobutton" checked="checked"/>
男
<input name="raddiobutton" type="radio" value="raddiobutton"/>
女
</body>
</html>
<!--
单选按钮radio
单选按钮是小而圆的按钮，他可以使用户从选择列表中选择一个选项
语法：
<input name="单选按钮名称" type="radio" value="单选按钮的取值"checked/>
说明：
在单选按钮中必须设置value的值，对于一个选择列表中的所有单选按钮来说，往往要设置相同的名称，这样在传递时才能更好地对某一个选择内容进行判断，在一个单选按钮组中，只有一个单选按钮可以设置为checked
-->
