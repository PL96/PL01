</head>

<body>
欢迎预定本店房间，你填写的预定表将被发送到酒店客房预定处，我们会在最短是的时间内给比答复
<form action="mailto:1548640833@qq.com"></form>
</body>
</html>
<!--
在网页中<from></from>标记用来创建一个表单，即定义表单的开始和结束位置，在标记之间一切都属于表单的内容。在表单的<from>标记中，可以设置表单的基本属性，包括表单的基本名称，处理程序和传送方法。一般情况下，表单的处理程序action和传送方法method是必不可少的参数
提交表单action
action用于指定表单数据提交到那个地址进行处理
语法：
<form action="表单的处理程序">
......
</form>
说明：
表单的处理程序是表单要提交的地址，也就是表单中收集到的资料要传递的程序地址。这一地址可以是绝对地址，也可以是相对地址，还可以是一些其他形式的地址。





-->
