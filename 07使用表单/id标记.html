<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>id标记</title>
</head>

<body>
<form name="form1" method="post" action="index.htm">
用户名：
<input name="name" type="text" size="20" id="name"/><br/>
密码：
<input name="password" type="password" size="20" id="password" ><br/>
<input type="submit" name="submit1" value="提交"/>
<input type="reset" name="submit2" value="重置"/>




</form>
</body>
</html>
<!--
id标记是一个较为特殊的标记，它主要用于标识一个唯一的元素。这个元素可以是文字字段，可以是密码域，也可以是其他表单元素，甚至可以是一幅图像、一个表格
语法：
<id="元素的标识名">
说明：在HTML中，id用来表示页面的唯一元素。因此在定义标签名时最好根据含义进行命名




-->
