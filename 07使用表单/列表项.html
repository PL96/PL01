<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表项</title>
</head>

<body>
<form action="index.htm" method="post" name="form1" >
你喜欢的颜色：
<select name="select" size="1" multiple="multiple">
<option value="黄色" selected="selected">黄色</option>
<option value="蓝色">蓝色</option>
<option value="白色">白色</option>
<option value="黑色">黑色</option>
<option value="红色">红色</option>
</select>
</form>
</body>
</html>
<!--
列表项：
在页面中的列表项可以显示处几条信息，一旦超出这个信息量，在列表项右侧会出现滚动条，拖动滚动条，便可以看到所有的选项，
语法：
<select name="列表项名称" size="显示的列表项数"multple>
<option value="选项值" selected> 选项显示内容.....</select>
说明：
在语法中size用于设置在页面中显示最多列表项数，当超过这格值时会出现滚动条
-->
