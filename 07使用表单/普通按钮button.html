<title>普通按钮button</title>
</head>

<body>
<form action="mailto:1548640833@qq.com" method="post" name="form1">
单击此按钮可以关闭窗口
<br/>
<input type="button" name="button" value="关闭窗口" onclick="window.close()"/>
</form>
</body>
</html>
<!--
<input type="button"/>定义为课点击按钮，button类型常用于在用户点击按钮时启动javascript程序，普通按钮一般情况下要配合脚本来进行表单处理
语法：
<inpout type="button" name="按钮名称" value="按钮的取值" onclick="处理程序">
说明：
value的取值就是显示在按钮上的文字，在button属性中可以增加onclick来实现一些特殊的功能


-->
