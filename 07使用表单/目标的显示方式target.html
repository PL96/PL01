<body>
欢迎你预定本店的房间，你填写的预定表将被发送到酒店客房预定处，我们会在最短的时间给你回复
<form action="mailto:1548640833@qq.com" method="post"
enctype="application/x-www-form-urlencoded" name="form1" target="_blank"></form>
</body>
</html>
<!--
target用来指定目标窗口的打开方式，表单的目标窗口往往用来表单的返回信息
语法：
<form target="目标窗口的打开方式">
....
</form>
说明：
目标窗口的打开方式有4个选项：_blank、_parent、_self和_top、其中_blank为将链接的文件载入一个未命名的新浏览器窗口中，_parent将链接的文件载入含有该链接框架的父框架集或窗口中；_self为将链接文件载入该链接所在的同一框架或窗口中，_top为整个浏览器窗口中载入所链接的文件，因而删除所有框架

-->
