<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文本域标记textarea</title>
</head>

<body>
<form action="index.htm" method="post" name="form1">
留言：
<textarea name="textarea" cols="35" rows="5"></textarea>



</form>
</body>
</html>
<!--
当需要让浏览者填入多行文本时，就应该使用文本域而不是文字字段。和其他大多数表单不一样，文本域使用的是textarea标记而不是input标记
语法：
<textarea name="文本域名称" cols="列数" row="5"></textarea>
说明：
在语法中，不能使用value属性来建立一个在文本域中显示的初始值，相反，，应当在textarea标记的开始和结尾之间包含想要的文本域内显示的任何文本，



-->
