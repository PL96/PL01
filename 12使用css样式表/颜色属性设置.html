<!--
颜色和背景属性设置
颜色属性:color
color属性用来设置指定元素的颜色，颜色值是 一个关键字或一个十六进制的RGB值；
语法：color:颜色取值
说明：关键字就是颜色的英文名字，如red,green,blue,分别表示红  绿 蓝，
用十六进制数来表示颜色，是因为十六进制数正好能表达0到255的数值，使用此方法可以设置1677种颜色。在完全表示颜色的时候，使用#加上十六进制数即可如：
color：#ff0000表示红色
color：#000099表示蓝色
color：#ffff00表示黄色



-->
