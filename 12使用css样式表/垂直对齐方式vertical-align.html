<!--
垂直对齐方式vertical-align
使用垂直对齐方式可以设置文字的垂直对齐方式，
语法：vertical-align:排列取值
说明：
vertical-align:包括以下取值
baseline:浏览器默认的垂直对齐方式
sub：文字的下标
supper:文字的上标
top:垂直靠上对齐
text-top:使元素和上级的字体向上对齐
middle：垂直居中对齐
text-bottom:使元素和上级元素的字体向下对齐。



-->
