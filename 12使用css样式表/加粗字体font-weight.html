加粗字体font-weight
在HTML5里面使用<b>标记来配置文字粗体显示，而在css中利用font-weight啦设置字体的粗细，
语法：
font-weight：字体的粗细值
说明：
font-weight的取值范围包括normal,blod(粗体)，bolder(特粗体)，ligher(特细体)，number(数字)，其中normal表示正常的粗细，bloder表示特粗体，lighter表示特细体；number不是真正的取值，其范围是100-900；一般的情况下都是整百的数字，
