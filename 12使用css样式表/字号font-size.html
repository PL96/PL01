语法：

说明：
font-size的取值范围如下：
XX-small:绝对字体尺寸，最小
x-small：绝对字体尺寸，较小
small:绝对字体尺寸，小
medium：绝对字体尺寸，正常默认值
large:绝对字体尺寸，大
x-large:绝对字体尺寸，较大
xx-large:绝对字体尺寸，最大
larger:相对字体尺寸，相对于父对像中字体尺寸进行相对较大
smaller:相对字体尺寸，相对于父对像中的字体尺寸进行相对减小
length:可采用百分比或长度值，不可为负值，其百分比取决于父对像中的字体尺寸
