单词间隔：word-spacing
使用单词间隔word-spacing
使用单词间隔word-spacing可以控制单词之间的间隔距离
语法：
word-spacing:取值
说明：取值可以使用normal,也可以使用长度值。normal指的是正常的间隔，是默认的选项；长度是设置单词间隔数值及单位，可以使用负值
