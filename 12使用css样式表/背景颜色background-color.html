<p class="gh">
让生命归零，我就是仿佛前的一朵青莲。静静绽放在忘忧河上，沐浴着清幽的梵唱。</p>
<p class="gh">让生命归零，我就是仿佛手里，一粒温热佛珠，看破红尘，大彻大悟。</p>
<p class="gh">让生命归零，我就是一瓶净水，静静躺在观世音菩萨的怀里，清净无波，无有一丝尘埃。</p>
<p class="gh">让生命归零，我就是一片云朵，轻轻飘在阿弥陀佛的净土中，只等你来，为你拂去心中的无明</p>

<!--
