<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绘制矩形</title>
</head>

<body>
<svg width="300px" height="150px">
	<rect x="20" y="20" width="250px" height="125px" rx="5" ry="5" fill="teal"/>


</svg>
</body>
</html>
<!--
矩形<rect>
SVG的rect元素定义一个矩，可以通过增加几个属性来控制它的大小。颜色和边角圆角等
x:定义矩形左上角的点x坐标
y:定义矩形左上角的点y坐标
rx:定义矩形4个圆角的x半径
ry:定义矩形4个圆角的y半径
width:定义矩形的宽度、
height:定义矩形的高度



-->
