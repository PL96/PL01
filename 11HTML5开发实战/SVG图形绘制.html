<!--
HTML5SVG
SVG（可缩放矢量图像）是基于可扩展标记语言（XML）的一种图形格式，用于描述二维矢量图形，SVG是W3C指定的一种二维矢量图形结构，也是规范网络中的网络矢量图形标准，SVG严格遵守XML语法，并用文本格式描述性语言来描述图像内容，因此是一种图像分辨无关的矢量图形格式，
SVG支持3种类型的图像对象；矢量图形形状（列如由直线和曲线组成的路径），图像和文本，可以将图像（包括文本）分组，样式化，转化和组合到以前呈现的对象中，SVG功能包括嵌套转换，剪切路径，alpha蒙板和模板对象。
SVG绘图是交互式和动态的，列如，可以用脚本来定义和触发动画，这比Flash更强大，Flash是二进制文件，动态创建和修改都比较困难，而SVG是文本文件，动态操作相当容易，
SVG与其的web相兼容，并直接支持文档对象模式DOM，这一点比HTNL5 canvas更强大的地方，因而，可以很方便的使用脚本来实现SVG的很多高级应用，
与其他图像格式相比（比如JPEG和GIF）使用SVG优势如下
SVG图像可以通过文本编辑器来创建很修改
SVG图像可被搜索，索引，脚本化或压缩
SVG是可缩放的
SVG图像可在任何的分辨率下以高质量不下降的情况下被放大显示
SVGHIA可以绘制预定义的基础图形，如矩形<rect>.,椭圆<ellipse>,线条<line>，折线<polyline>
