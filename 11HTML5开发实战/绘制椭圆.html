<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绘制椭圆</title>
</head>

<body>
<svg width="300px" height="300px">
	<ellipse cx="150" cy="150" rx="100" ry="75" fill="blue"/>

</svg>
</body>
</html>
<!--
cx:椭圆中心点的x坐标
cy:椭圆中心点的y坐标
rx:定义椭圆的水平半径
ry:定义椭圆的垂直半径




-->
