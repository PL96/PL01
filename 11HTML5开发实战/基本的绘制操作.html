<!--
使用CSS来设置canvas元素的大小，与直接设置属性相比，其差别是基于这样的一个事实：canvas元素实际上有两套尺寸，一个是元素本身的大小，还有一个是元素绘图表面的大小，
当设置元素的width与元素的height属性时，实际上是同时修改了该元素本身的大小，与元素绘图表面的大小，然后，如果通过css来设定canvas元素的大小，那么只会改变元素本身的大小，而不影响到绘图表面默认的情况，canvas元素与其绘图表面，都是300像素宽，150像素高





-->
