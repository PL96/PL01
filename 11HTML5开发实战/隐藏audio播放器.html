Audio元素简介
在HTML5中，audio元素与vodeo元素非常类似，，但audio元素没有视频效果，audio元素是HTML5中的一个原生元素，它不在需要使用第三方播放器，与video非常类似，可以使用CSS设置audio的样式，
audio元素可以包括多个音频资源，这些音频资源可以使用src属性或者source元素来进行描述，浏览器会选择一种最合适的来使用，当前，audio元素支持3种，音频格式，0ggvorbos,MP3和wav,
