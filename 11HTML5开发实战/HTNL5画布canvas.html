<!--
HTML5画布canvas:
在HTML5中canvas元素用于在网页上绘制图形，该元素标签的强大之处在于可以直接在HTML上进行图形操作，具有极大的应用价值，
canvas元素：
canvas元素可以说是HTML5中元素功能最强大的一个，HTML5的canvas元素使用javascript在网页上绘制图像，画布是一个矩形区域，可以控制其每一个像素，canvas拥有多种绘制路径，矩形，圆形，字符以及增加图像的方法，
canvas元素要求至少设置width和height特性，以指定要创建绘图区域的大小，任何在起始和结束标签之间的内容都是候选内容，当浏览器不支持canvas元素的时候他们便会显示
