<!DOCTYPE html>
<meta charset="gb2312">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mark元素</title>
</head>

<body>
<p>2016年3月5日<mark>去中国科技馆参观</mark></p>
</body>
</html>
<!--
新增行内的语句标记
HTML5增加了一些行内语句元素：mark,time,meter,progress
mark:定义有记号的文本
time:定义时间、日期
meter:定义预定义范围内的变量
progress:定义中的进度
mark元素用来标记一些不是特别需要强调的文本


-->
