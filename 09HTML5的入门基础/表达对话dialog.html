<!DOCTYPE html>
<meta charset="gb2312">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<dialog>
<dt>问</dt>
<dd>这次夏令营和一般有什么区别</dd>
<dt>答</dt>
<dd>本次下夏令营以游学为主，每10-15人有一名语文老师带头，侧重了解黄河流域的文化，而且线路是独家定制的</dd>

</dialog>
</body>
</html>
<!--
dialog元素用于表达人们之间的对话，在HTML5中，dt用于表示说话者，而dd则表示说话者的内容



-->
