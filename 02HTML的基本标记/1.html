<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>标题字标记</title>
</head>
<body>
<h1>1级标题</h1>
<h2 align="right">2级标题</h2>
<h3 align="center">3级标题</h3>
<h4>4级标题</h4>
<h5>5级标题</h5> 
<h6>6级标题</h6>
</body>
</html>
<!--
html的头部元素以<head>为开始标记，以</head>为结束标记
标题标记设置在<head>与</head>之间，标题标记以<title>开始，以</title>结束
页面的标题标记只有一个，它位于HTML文档的头部，既<head>...</head>之间
元信息标记mata
mata元素提供的信息不显示在页面中，一般用来定义页面信息的说明，关键字，刷新等，mata标记不需要设置结束标记
mata元素的属性有name和http-equiv,其中name属性用于描述网页，以便搜索引擎
<mata name="keywords" content="插入关键字">name为属性名称，而content中则定义具体的关键字
页面注释<!--注释的内容
标题字对齐属性align:默认的情况下，标题(#`O′)文字是左对齐的。而在网页制作过程中， 常常需要选择其他的对齐方式，关于对齐方式的设置要使用align参数进行设置
left 左对齐
center 居中对齐
right  右对齐



->
