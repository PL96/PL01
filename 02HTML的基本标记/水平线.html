<title>水平线</title>
</head>
<body>
<p align="center">无月的中秋</p>
<hr>
<p>据说每年的八月十五，月空中的月亮是一年中最大，最圆亮，最美的月亮，这就是中秋节的来历，这就是月饼的来历，大家都会在这一天，吃着月饼，然后在空旷的夜空下赏月，渐渐地，也许人们会淡忘头顶的月亮，只记得这一天是阖家团圆的日子，记得这一天有月饼吃。
</p>
</body>
</html>
<!--
在网页中常常看到一些水平线将段落与段落之间隔开，这些水平线可以通过插入图片来实现，也可统一简单的通过标记来实现
<hr>标记代表水平线的分割模式，并会在浏览器中显示一条线
说明：在网页中输入一个<hr>就增加了一条默认的水平线
-->
