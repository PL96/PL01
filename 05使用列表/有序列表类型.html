<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
有序列表的序号类型type
默认的情况下，有序列表的序号是以数字表示，单通过type属性可以改变序号的类型，包括大小写字母，阿拉伯数字和大小写罗马数字
语法：
<ol type="序号类型">
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
</ol>
说明：
在该语法中，有序列表的序号类型有5中类型，如下
1     数字1  2  3  4
a     小写英文字母a b c d 
A     大写英文字母 A B C D
i     小写罗马数字 i  ii   iii
I     大写罗马数字 I   II  III IV
type属性仅仅适合于有序和无序列表，并不试用于目录列表，自定义项和菜单列表 


-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>有序列表类型</title>
</head>

<body>
<ol type="I">
<li>星期一</li>
<li>星期二</li>
<li>星期三</li>
<li>星期四</li>
<li>星期五</li>
<li>星期六</li>
<li>星期天</li>
</ol>
</body>
</html>
