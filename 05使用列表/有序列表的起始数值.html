<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
有序列表的起始数值start
默认的情况下，有序列表的编号是从1 开始的，通过start属性可以调整编号的起始值。
语法：
<ol start="起始数值">
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
....
说明
在该语法中，起始数值只能是数字，但是同样可以对字母和罗马数字起做作用


</ol>

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>有序列表起始数值</title>
</head>

<body>
<ol type="a" start="2">
<li>星期一</li>
<li>星期二</li>
<li>星期三</li>
<li>星期四</li>
<li>星期五</li>
<li>星期六</li>
<li>星期天</li>
</ol> 
</body>
</html>
