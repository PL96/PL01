<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
菜单列表标记menu
菜单列表主要用于设计单列的菜单列表，菜单列表在浏览器中显示的效果和无序列表是相同的，因为它的功能也可以通过无序列表来实现
语法：
<menu>
<li>列表项</li>
<li>列表项</li>
<li>列表项</li>
</menu>
说明：
在该语法止中，<menu>和</menu>标志菜单列表的开始和结束

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜单列表</title>
</head>

<body>
文学作品：
<menu>
<li>诗词歌赋</li>
<li>散文精选</li>
<li>言情小说</li>
<li>武侠小说</li>

</menu>>
</body>
</html>
