<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
无序列表除了不使用数字或字母以外，其他方面和有序列表类似，无序列表并不依赖顺序来表示重要的程度
无序列表的标记ul
语法
<ul>
<li>列表项</li>
<li>列表项</li>
<li>列表项</li>
<li>列表项</li>
<li>列表项</li>

</ul>
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无序列表</title>
</head>

<body>
<ul>
<li>星期一</li>
<li>星期二</li>
<li>星期三</li>
<li>星期四</li>
<li>星期五</li>
<li>星期六</li>
<li>星期天</li>
</ul>
</body>
</html>
