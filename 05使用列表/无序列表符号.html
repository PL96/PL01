<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
无序列表的类型type
默认的情况下，无序裂变的项目符号是  ，而通过type参数可以调整无序列表得的项目符号，避免列表符号单调
语法：
<ul type="符号类型">
<li>列表项</li>
<li>列表项</li>
<li>列表项</li>
....

</ul>
说明：
在该语法中，无序列表的其他属性不变，type属性则决定列表开始的符号，它可以设置的值有3种
disc       默认值  黑色实心圆点项目符号
circle     空心圆环项目符号
square     正方形的项目符号

-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无序列表符号</title>
</head>

<body>
<p>文学作品</p>
<ul type="square">
<li>诗词歌赋</li>
<li>散文精选</li>
<li>言情小说</li>
<li>武侠小说</li>





</ul>
</body>
</html>
