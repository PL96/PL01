<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>有序列表</title>
</head>

<body>
<ol>
<li>星期一</li>
<li>星期二</li>
<li>星期三</li>
<li>星期四</li>
<li>星期五</li>
<li>星期六</li>
<li>星期天</li>
</ol>
</body>
</html>
<!--
使用列表:
认识列表的标记、
HTML列表有3中类型，一种是无序了列表，项目符号由几个符号构成；一种是有序列表，项目符号由字母或数字进行排序；一种是定义列表，他用作产生条件和描述的双重列表，可以对列表进行更为灵活的定义
有序列表：
有序列表在列表中将每个元素按数字或字母顺序标号。创建一个有序列表时，以打开和关闭<ol>为开始，然后在每个列表元素前用标记<li>标识，标识的结束标记是</li>
语法：
<ol>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
<li>有序列表项</li>
......
</ol>
说明
在该语法中，<ol>和</ol>标记标志着有序列表的开始和结束，而<li>和</li>标记表示这是一个列表项


-->
