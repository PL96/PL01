<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--
定义列表的标记dl:
定义列表由两部分组成：定义条件和定义描述。<dt>用来指定需要解释的名词，<dd>是具体的解释
语法：
<dl>
<dt>定义条件</dt>
<dd>定义描述</dd>
... ....
</dl>
说明：在该语法中，<dl>标记和</dl>标记分别定义列表的开始和结束，<dt>后面增加要解释的名词，
而在<dd>后面则增加该名词的具体解释


-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定义列表</title>
</head>

<body>
<dt>css</dt><dd>css就是cascading style sheets,中文翻译为"层叠样式表"简称样式表，他是一种制作网页的新技术</dd>
<dt>Dreamweaver</dt><dd>Dreamweaver是现今最好的网页编辑工具之一，而Dreamwever8增加的对css的支持更是你容易得来使用css,用它来制作网页的css样式会更简单，更方便</dd>
<dt>指针的概念</dt>
<dd>指针是一个特殊的变量，他里面存储的数值被解释成为内存里的一个地址</dd>
</body>
</html>
