<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>插入Flash文件</title>
</head>

<body>
<embed src="理想最美人生短视频 .qlv" width="780" height="400"></embed>
</body>
</html>
<!--
如果能在网页中加入音乐或视屏文件，可以使单点的网页变得更加生动
插入Flash动画
Flash是一种动画技术，在网页制作中常常会用到Flash，可以实现一些较为复杂的动态效果，从而让网页的画面更加生动
语法：
<embed src="多媒体文件地址" width="多媒体的宽度" height="多媒体的高度">

-->
