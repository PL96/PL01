<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动的范围</title>
</head>

<body>
<marquee width="300" height="400" scrollamount="3"
direction="up">
星座开机问候语<br>
天蝎座通常是高明搞笑的专家，其高明处就在于一个“藏”字，不但善于一付有介的样子，把话说的跟真的一样

</marquee>
</body>
</html>
<!--
如果不设置滚动背景的面积，默认的情况下，水平滚动的文字背景与文字同高，与浏览器的窗口同宽，使用width,和height参数可以调整其水平和垂直的范围
语法：
<marquee width="背景宽度" height="背景高度">...</marquee>
说明：
此处设置的宽度和高度的单位均为像素



-->
