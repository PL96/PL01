<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动方向direction</title>
</head>

<body>
<marquee direction="down">许多文章都喜欢把双鱼座写成胆小怕事的人
<br>
其实双鱼座也没有那么弱
<br>
他们只是心肠软了一点，神经过敏了点，容易满足了点而已
<br>
乖乖，起床了，这类温馨的问候语
<br>
大概就足以让清醒的人有一个上午的好心情
</marquee>
<marquee direction="right">许多文章都喜欢把双鱼座写成胆小怕事的人
<br>
其实双鱼座也没有那么弱
<br>
他们只是心肠软了一点，神经过敏了点，容易满足了点而已
<br>
乖乖，起床了，这类温馨的问候语
<br>
大概就足以让清醒的人有一个上午的好心情
</marquee>
</body>
</html>
<!--
默认的情况下是从右向左滚，可以通过direction来设置不同的滚动方向
语法“
<marquee direction="滚动方向">.....</marquee>
说明：
滚动方向包含4个取值，分别为up、down、left、和right，他们分别表示向上、向下、向左、向右，其中左滚动left的效果与默认的效果相同

-->
