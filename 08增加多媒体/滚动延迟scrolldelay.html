<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动延迟scrolldelay</title>
</head>

<body>
<marquee direction="up" scrollamount="5" scrolldelay="200">
缘分的天空<br>
相识是缘<br>
相知是缘<br>
珍惜这缘分吧<br>
</marquee>
<marquee direction="left" scrollamount="5" scrolldelay="400">
缘分的天空<br>`
相识是缘<br>
相知是缘<br>
珍惜这缘分吧<br>
</marquee>
</body>
</html>
<!--
滚动延迟scorlldelay
可以使用scorlldelay设置滚动的时间间隔
语法：
<marquee scorlldelay="时间间隔">....</marquee>
说明：
scrolldelay时间间隔的单位是毫秒。如果设置时间比较长，会产生走走停停的效果




-->
